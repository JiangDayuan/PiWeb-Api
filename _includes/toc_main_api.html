<ul class="nav navbar-nav">
{% for node in site.pages %}
		{% if node.level == 0 and node.area != 'sdk' and node.isCurrentVersion and node.isCurrentVersion == true %}
			<li><a {% if node.area == page.area %}class="active" {% endif %}href="{{site.baseurl}}{{ node.url }}">{{ node.title }}</a></li>
		{% endif %}
{% endfor %}
</ul>
